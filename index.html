<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menú Restaurante</title>
</head>

<body>
    <div class="container">
        <div class="mensajeDoble"></div>
        <div class="inputAgregarMesa">
            <div class="mensajePizza"></div>
            <select class="agregarPizza">
                <option value="Elige un menu">Elegir Menú</option>
                <option value="Pizza Margarita">Pizza Margarita</option>
                <option value="Pizza Pepperoni">Pizza Pepperoni</option>
                <option value="Pizza Hawaiana">Pizza Hawaiana</option>
                <option value="Pizza Cuatro Queso">Pizza Cuatro Queso</option>
                <option value="Pizza Napolitana">Pizza Napolitana</option>
            </select>
            <div class="mensajeMesa"></div>
            <select class="selectMesas">
                <option value="Elegir Mesa">Elegir Mesa</option>
                <option value="Mesa 1">Mesa 1</option>
                <option value="Mesa 2">Mesa 2</option>
                <option value="Mesa 3">Mesa 3</option>             
                <option value="Mesa 4">Mesa 4</option>

            </select>
            <button class="btnAgregarMesa">Agregar a Mesa</button>
        </div>
        <div class="inputAgregarMenu">
            <input class="entradaAgregarMenu" type="" placeholder="INGRESE  MENÚ">
            <div class="mensajeAgrgarPizza"></div>
            <button class="botonAgregarMenu">Agregar al Menú</button>
        </div>

        <div class="containerMesa">
            
            <div class="mesa Uno">Mesa 1
                <div class="mesaUno"></div>
            </div>
                         
            <div class="mesa Dos">Mesa 2
                <div class="mesaDos"></div>
            </div>
            <div class="mesa Tres">Mesa 3
                <div class="mesaTres"></div>
            </div>
            <div class="mesa Cuatro">Mesa 4
                <div class="mesaCuatro"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
